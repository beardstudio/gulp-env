<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>form</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
        
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body class="form">
        <header>
            <h1>Custom form items</h1>
        </header>

        <section class="form_custom">
            
            <div class="input">
                <label for="email">E-mail</label>
                <input type="email" placeholder="Votre mail" name="mail" id="email" class="placeholder_custom" required>
            </div>

            <div class="select-style">
                <label for="known">Menu Drop-Down</label>
                <select name="known" id="known">
                    <option value="known1" class="firstentry">Entrée 1</option>
                    <option value="known2">Entrée 2</option>
                    <option value="known3">Entrée 3</option>
                    <option value="known4">Entrée 4</option>
                    <option value="known4">Entrée 5</option>
                </select>
            </div>

            <div class="textarea">
                <label for="subject">Votre message</label>
                <textarea placeholder="Pour toutes questions, contactez-nous !" class="placeholder_custom"></textarea>
            </div>

            <div class="input_ac">
                <label for="city"></label>
                <input placeholder="Quelle commune" name="city" id="city" class="placeholder_custom">
            </div>

            <div class="multiselect">
                <label for="multiselect-input">Select multiple</label>
                <select multiple="multiple" name="problem" form="carform" class="multiselect-input" id="multiselect-input">
                    <option value="problem2" selected>Entrée 1</option>
                    <option value="problem3">Entrée 2</option>
                    <option value="problem4">Entrée 3</option>
                    <option value="problem3">Entrée 4</option>
                    <option value="problem4">Entrée 5</option>
                </select>
            </div>

            <div class="range-slider">
                <span>Valeur de début</span>
                <input class="input-range" type="range" min="5" max="50" value="50" />
                <span>Valeur de fin</span>
                <div class="range-value"></div>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="Vehicle" value="Vehicle" id="vehicle">
                <label for="vehicle">Véhicule de courtoisie</label>
            </div>

            <div class="calendar">
                <input type="text" id="datepicker">
            </div>

        </section>

        

        

        <footer>
            
        </footer>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
